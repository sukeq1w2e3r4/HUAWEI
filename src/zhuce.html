<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="./zhuce.css">
</head>

<body>
    <div id="head">
        <div class="war">
            <img src="./img/1.png" alt="">
        </div>
    </div>
    <div id="one">
        <div class="war">
            <div class="box1">
                <div class="box2">
                    <img src="./img/2.png" alt="">
                    <span>手机号注册</span>
                </div>
                <div class="box3">
                    <img src="./img/3.png" alt="">
                    <span>邮件地址注册</span>
                </div>
                <div class="denglu">
                    <div class="hua">华为账号注册</div>
                    <div class="wei">已有帐号，</div>
                    <div id="qu">去登陆 ></div>
                </div>
            </div>
        </div>
    </div>
    <div id="bady">
        <div class="war">
            <div id="yi">
                <span id="usnam">用户名:</span>
                <input type="text" id="usname" placeholder="请输入注册用户名">
            </div>


            <div id="er">
                <div id="pass">密 &nbsp &nbsp 码:</div>
                <input type="password" id="passward" placeholder="请输入密码">
            </div>

            <div id="san">
                <div id="yan">确认密码:</div>
                <input type="password" id="queren" placeholder="请确认密码">
            </div>


            <div id="si">
                <div id="ma-2">验证码：</div>
                <input type="text" id="ma" placeholder="输入验证码">
                <div id="yanzhengma"></div>
            </div>
            <div id="zhuce">注册</div>
        </div>
    </div>
    <div id="kong"></div>
    <div id="foot">
            <div class="war">
                <div class="o-1">
                    <div class="o-2">
                        <ui>
                            <li>华为账号用户协议</li>
                            <li>关于华为账号与隐私声明</li>
                            <li>常见问题</li>
                            <li style="border-right: none; padding-right: 0;">Cookies</li>
                        </ui>
                    </div>
                    <div class="o-3">
                        华为帐号  版权所有 © 2011-2021
                    </div>
                </div>
            </div>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="./dengzhu.js"></script>
    
    
</body>

</html>
